<!DOCTYPE html>
<html>
<head>
	<title>Crystals Collector</title>
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="col-md-12 text-center">Crystals Collector</h1>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-4 card">
				<div class="card-title text-center">
					Target Number
				</div>
				<div id="targetNumber" class="card-text text-center">
					0
				</div>
			</div>
			<div class="col-md-4 card">
				<div class="card-title text-center">
					Current Score
				</div>
				<div id="currentScore" class="card-text text-center">
					0
				</div>
			</div>
		</div>
		<div id="crystalButtons" class="row">
			<div id="crystal1" class="crystal-item col-md-3">
				<img src="assets/images/bluecrystal.png" width="200px"alt="">
			</div>
			<div id="crystal2" class="crystal-item col-md-3">
				<img src="assets/images/purplecrystal.png" width="200px" alt="">
			</div>			
			<div id="crystal3" class="crystal-item col-md-3">
				<img src="assets/images/redcrystal.png" width="200px" alt="">
			</div>			
			<div id="crystal4" class="crystal-item col-md-3">
				<img src="assets/images/orangecrystal.png" width="200px" alt="">
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-4"></div>
			<div class="card col-md-4">
				<div class="card-title text-center">
					Wins
				</div>
				<div id="wins" class="card-text text-center">
					0
				</div>
			</div>
		</div>
			
		</div>
	</div>
<script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
